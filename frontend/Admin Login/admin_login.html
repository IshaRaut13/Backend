<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        label{
            font-weight: bold;
            font-size: 30px;
            display: block; /* Makes labels appear above the input field */
            margin-bottom: 5px;
            margin-bottom: 10px; /* Adjust spacing between labels */         
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/images/login_page_bg.jpg') no-repeat center center/cover;
        }
        .login-container {
            width: 400px;
            height: 400px;
            background: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
            text-align: left;
        }
        .login-bigcontainer{
            width: 465px;
            background: rgb(184, 182, 182);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            border: 2px solid rgb(184, 182, 182);
        }
        .login-container h1 {
            margin-bottom: 10px; /* Reduce bottom margin */
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            padding: 20px; /* Reduce padding */
        }
        
        .input-group {
            display: flex;
            align-items: center;
            background: rgb(226, 221, 221);
            padding: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 5px;
            margin: 10px 0;
        }
        .input-group input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            margin-left: 10px;
            font-size: 20px;
            padding: 10px;
            align-items: center;
        }
        .input-group i {
            font-size: 30px;
        }
        .login-btn {
            width: 30%;
            padding: 10px;
            background: rgb(53, 52, 52);
            color: rgb(255, 255, 255);
            font-weight: bolder;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            justify-content: center;
            font-size: 20px;
        }
        .login-btn:hover {
            background: rgb(0, 0, 0);
        }
        .login-btn {
            display: block;
            margin: 30px auto 0;
        }
        ::placeholder {
            font-size: 18px; /* Adjust the size as needed */
            color: rgb(0, 0, 0);
            font-weight: 40px;
        }
        .icon {
            font-size: 24px; /* Adjust the size as needed */
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 150px;
            left: 530px;
            width: 140px;
            height: 65px;
        }
    </style>
</head>
<body>
    <img src="/images/VJ_logo-removebg-preview.png" alt="Logo" class="logo">
    <div class="login-bigcontainer">
    <div class="login-container">
        <h1>ADMIN LOGIN</h1>
        <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
            <label for="adminUsername">Email</label>
            <div class="input-group">
                <span class="icon">&#128231;</span>
                <input type="email" id="adminUsername" name="username" placeholder="Enter your email" required>
            </div>
            <label for="adminPassword">Password</label>
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" id="adminPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
</div>

<script src="/js/api.js"></script>
<script>
    async function handleAdminLogin(event) {
        event.preventDefault();
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;
        
        try {
            await adminLogin(username, password);
        } catch (error) {
            console.error('Admin login error:', error);
        }
    }
</script>
</body>
</html>
